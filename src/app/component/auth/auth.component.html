<div class="container-fluid">
  <div class="row" style="height: 95vh; width: 100%;">
      <div class="col-lg-3 white-box" style="margin: 5% 40%;">
          <div class="auth-box">
              <h1>{{ title }}</h1><br>
              <form class="form-class auth-form" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                  <div class="form-group">
                      <input
                          type="text"
                          class="form-control"
                          id="uname"
                          aria-describedby="emailHelp"
                          placeholder="User Name ( Unique )"
                          ngModel
                          name="uname"
                          required>
                    </div><br>
                    <div class="form-group">
                      <div class="input-group" id="show_hide_password">
                        <input
                              class="form-control"
                              [type]="!ishide ? 'text' : 'password'"
                              placeholder="Password"
                              ngModel
                              name="password"
                              required
                              minlength="4">
                        <div class="input-group-addon" *ngIf="ishide; else show " >
                          <a (click)="showPass()"><i  class="fa fa-eye-slash fa-xm eye-icon" style="margin: 50%;"></i></a>
                      </div>
                      <ng-template #show>
                        <a (click)="showPass()"><i  class="far fa-eye fa-xm eye-icon" style="margin: 50%;" aria-hidden="true"></i></a>
                      </ng-template>

                      </div>
                    </div><br>
                    <div class="form-group text-forg">
                        <a href="">Forget Password ?</a>
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked (click)="loginModeSwitch()" />
                      <label class="form-check-label" for="flexSwitchCheckChecked"
                        >Swipe</label
                      >
                    </div>
                    <div class="form-btn d-flex login-btn-box" style="margin-left: 80%;">
                        <button type="submit" class="btn btn-primary login-btn">{{logButton}}</button>
                    </div>
              </form>
          </div>
      </div>
  </div>

</div>
